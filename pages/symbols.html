<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Symbols Page" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../stript.js"></script>
    <title>Symbols</title>
  </head>
  <body>
    <header class="header">
      <a href="./steps.html">Turn Steps</a>
      <a href="./keywords.html">Keywords</a>
      <a class="active-page">Symbols</a>
    </header>
    <main>
      <div id="symbols-container" class="symbols-container"></div>
    </main>

    <script>
      main();

      async function main() {
        const symbols = await getData();
        const container = document.querySelector("#symbols-container");

        for (const keyword of symbols) {
          const symbol = document.createElement("div");
          symbol.className = "symbol";

          symbol.innerHTML = `
      <img
        src="${keyword.url}"

        alt="${keyword.name}"
      />
      <p>${keyword.description}</p>
      `;

          container.appendChild(symbol);
        }
      }

      async function getData() {
        const res = await fetch("../json/images.json");
        return await res.json();
      }
    </script>
  </body>
</html>
